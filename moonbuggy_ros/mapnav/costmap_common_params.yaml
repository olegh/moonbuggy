obstacle_range: 3.0
raytrace_range: 3.5
footprint: [[-0.05, -0.05], [-0.05, 0.05], [0.05, 0.05], [0.05,-0.05]]
#robot_radius: ir_of_robot
inflation_radius: 0.25

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: frame_name, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: frame_name, data_type: PointCloud2, topic: /camera/depth_registered/points, marking: true, clearing: true}
